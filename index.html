<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EID MUBARAK</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="eid-greetings">
      <div class="lanterns swingimage"></div>
      <div class="lanterns swingimage-1"></div>
      <div class="lanterns swingimage-2"></div>
      <div class="lanterns swingimage-3"></div>
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>

      <div class="eid-greetings">
        <div class="typography"><h1>Amril Syaifa Yasin dan Keluarga</h1></div>
        <div class="typography"><h1>Mengucapkan</h1></div>
        <div id="Doors" class="eid-greetings__Doors">
          <div class="Doors__background"></div>

          <div class="Doors_Typography">
            <h3>Taqoballahu Minna Waminkum</h3>

            <button id="close">Close</button>
          </div>

          <div class="Doors__left"></div>
          <div class="Doors__right"></div>
        </div>
        <div class="foot"><h2>Happy EID Mubarak 1440 H</h2></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
